<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bicicletas</title>
    <!-- Enlazar archivo de estilos -->
    <link rel="stylesheet" type="text/css" href="styles/gestion_bicicletas.css">
</head>
<body>
    <h1>Gestión de Bicicletas</h1>
    
    <!-- Formulario para agregar una nueva estación -->
    <h2>Agregar/Modificar Estación</h2>
    <form id="estacionForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="fecha">Fecha de Alta:</label>
        <input type="date" id="fecha" required><br>
        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" required><br>
        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" required><br>
        <button type="submit">Agregar/Modificar Estación</button>
    </form>

    <!-- Formulario para añadir bicicletas -->
    <h2>Añadir Bicicletas a Estación</h2>
    <form id="bicicletaForm">
        <label for="estacion">Estación:</label>
        <select id="estacion">
            <!-- Aquí se cargarán las estaciones existentes -->
        </select><br>
        <label for="numBicicletas">Número de Bicicletas a Añadir:</label>
        <input type="number" id="numBicicletas" required><br>
        <button type="submit">Añadir Bicicletas</button>
    </form>

    <!-- Formulario para dar de baja bicicletas -->
    <h2>Eliminar Bicicletas de Estación</h2>
    <form id="eliminarBicicletaForm">
        <label for="estacionEliminar">Estación:</label>
        <select id="estacionEliminar">
            <!-- Aquí se cargarán las estaciones existentes -->
        </select><br>
        <label for="numBicicletasEliminar">Número de Bicicletas a Eliminar:</label>
        <input type="number" id="numBicicletasEliminar" required><br>
        <button type="submit">Eliminar Bicicletas</button>
    </form>

    <!-- Botón para borrar una estación -->
    <h2>Borrar Estación</h2>
    <button id="borrarEstacion">Borrar Estación</button>

    <!-- Listado de bicicletas en una estación -->
    <h2>Listado de Bicicletas en Estación</h2>
    <form id="listadoBicicletasForm">
        <label for="estacionListado">Estación:</label>
        <select id="estacionListado">
            <!-- Aquí se cargarán las estaciones existentes -->
        </select><br>
        <button type="submit">Mostrar Bicicletas</button>
    </form>
    <ul id="listaBicicletas">
        <!-- Aquí se mostrarán las bicicletas de la estación seleccionada -->
    </ul>

    <!-- Script para la lógica de la gestión de bicicletas -->
    <script src="scripts/gestion_bicicletas.js"></script>
</body>
</html>

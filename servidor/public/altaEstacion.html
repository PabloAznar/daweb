<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8"> 
    <title>CityBike</title>
  </head>

  <body>
    <div id="header-container"></div>

    <div class="containefluid">
        <h1 class="text-center">Alta Estacion</h1>
        <form id="altaEstacionForm">
            <div class="mb-3">
                <label for="nombreEstacion" class="form-label">Nombre de la estación</label>
                <input type="text" class="form-control" id="nombreEstacion" required>
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input type="number" step="1" class="form-control" id="capacidad" required>
            </div>
            <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="codigoPostal" required>
            </div>
            <button id="btnAltaEstacion" type="submit" class="btn btn-primary">Registrar Estación</button>
        </form>
    </div>
    <script src="javascripts/altaEstacion.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>CityBike</title>
</head>

<body>
    <div id="header-container"></div>
    <div class="container-fluid form-margin">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Iniciar sesion</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row mb-4">
                                <label for="correo" class="col-sm-3 col-form-label">Correo Electronico:</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="correo" name="correo" required />
                                </div>
                            </div>
                            <div class="form-group row mb-4" id="error-correo" style="display: none;">
                                <div class="col-sm-9 offset-sm-3 mt-2">
                                    <span class="alert alert-danger">Introduzca su correo electronico</span>
                                </div>
                            </div>
                            <div class="form-group row mb-4" id="error-formato-correo" style="display: none;">
                                <div class="col-sm-9 offset-sm-3 mt-2">
                                    <span class="alert alert-danger">El correo introducido no es valido</span>
                                </div>
                            </div>
                            <div class="form-group row mb-4">
                                <label for="clave" class="col-sm-3 col-form-label">Clave:</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="clave" name="clave" required />
                                </div>
                            </div>
                            <div class="form-group row mb-4" id="error-clave" style="display: none;">
                                <div class="col-sm-9 offset-sm-3 mt-2">
                                    <span class="alert alert-danger">Introduzca su clave</span>
                                </div>
                            </div>
                            <div class="form-group row mb-4">
                                <div class="col-sm-12 text-center">
                                    <button id="btnIniciarSesion" type="submit" class="btn btn-primary">Iniciar
                                        sesion</button>
                                </div>
                            </div>
                            <div class="form-group row mb-4">
                                <div class="col-sm-12 text-center">
                                    <span class="alert alert-danger" id="error-login" style="display:none">Correo o
                                        clave incorrectos</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascripts/header.js"></script>
<script src="javascripts/login.js"></script>

</html>
